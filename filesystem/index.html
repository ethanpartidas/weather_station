<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Station</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.freevector.com/uploads/vector/preview/31564/freevectorBackgroundBlueSkyBackgrounday0222_generated.jpg'); /* Replace with your sky image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 72px; /* Large font size for Fahrenheit */
            margin: 0;
        }

        .temperature span {
            font-size: 24px; /* Smaller font size for Celsius */
            vertical-align: top;
        }

        .weather-info {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Station</h1>
		<div class="temperature">fh<span>°F (cs°C)</span></div>
        <div class="weather-info">
            <p>Humidity: hm%</p>
        </div>
    </div>
</body>
</html>
